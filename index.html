<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
    }
    #score {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let apple = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    let score = 0;
    let frame = 0;
    let gameStarted = false;

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++frame % 6 !== 0) return;

      update();
      draw();
    }

    function update() {
      // Don't move if the game hasn't started
      if (velocity.x === 0 && velocity.y === 0) return;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Final Score: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "#0f0";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Apple
      ctx.fillStyle = "#f00";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
    }

    document.addEventListener("keydown", e => {
      let started = true;
      switch (e.key) {
        case "ArrowUp": if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case "ArrowDown": if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case "ArrowRight": if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
        default: started = false;
      }

      if (!gameStarted && started) {
        gameStarted = true;
        gameLoop();
      }
    });

    draw(); // Draw initial state without starting the game
  </script>
</body>
</html>
