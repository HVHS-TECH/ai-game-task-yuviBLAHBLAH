<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game - Start Menu + WASD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
      border: 2px solid #444;
    }
    #controls {
      margin-top: 10px;
      font-size: 18px;
    }
    select {
      padding: 4px 10px;
      font-size: 16px;
    }
    #startMenu {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startMenu h1 {
      margin-bottom: 20px;
    }
    #startMenu p {
      margin: 5px 0;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startMenu">
    <h1>üêç Snake Game</h1>
    <p>Use Arrow Keys or WASD to move</p>
    <p>Press <strong>P</strong> to pause</p>
    <p>Eat apples to grow and go faster</p>
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div id="score">Score: 0 | High Score: 0</div>
    Snake Skin:
    <select id="skinSelector">
      <option value="#0f0">Classic Green</option>
      <option value="#00ffff">Cyan</option>
      <option value="#ff0">Yellow</option>
      <option value="#f0f">Purple</option>
      <option value="#fff">White</option>
      <option value="#ff6600">Orange</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const skinSelector = document.getElementById("skinSelector");
    const scoreDisplay = document.getElementById("score");
    const startMenu = document.getElementById("startMenu");
    const startBtn = document.getElementById("startBtn");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let apple = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let interval;
    let speed = 200;
    let gameStarted = false;
    let paused = false;

    let snakeColor = localStorage.getItem("snakeColor") || "#0f0";
    skinSelector.value = snakeColor;

    function startGameLoop() {
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        if (!paused) {
          update();
          draw();
        }
      }, speed);
    }

    function update() {
      if (velocity.x === 0 && velocity.y === 0) return;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", highScore);
        }
        alert("Game Over! Final Score: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        speed = Math.max(50, speed - 10);
        updateScoreDisplay();
        startGameLoop();
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = snakeColor;
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = "#f00";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function updateScoreDisplay() {
      scoreDisplay.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    document.addEventListener("keydown", e => {
      if (!gameStarted) return;

      if (e.key === "p" || e.key === "P") {
        paused = !paused;
        return;
      }

      const key = e.key.toLowerCase();
      switch (key) {
        case "arrowup":
        case "w":
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case "arrowdown":
        case "s":
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case "arrowleft":
        case "a":
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case "arrowright":
        case "d":
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    });

    skinSelector.addEventListener("change", () => {
      snakeColor = skinSelector.value;
      localStorage.setItem("snakeColor", snakeColor);
    });

    startBtn.addEventListener("click", () => {
      startMenu.style.display = "none";
      gameStarted = true;
      updateScoreDisplay();
      draw();
      startGameLoop();
    });

    // Initial score display before game starts
    updateScoreDisplay();
    draw();
  </script>
</body>
</html>
